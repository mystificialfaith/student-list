<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Midterm Activity 3</title>

<style>
/* ðŸ”´ YOUR DESIGN â€” UNCHANGED */
body {
    font-family: "Playfair Display", "Times New Roman", serif;
    background: linear-gradient(
        135deg,
        #0f0f0f,
        #1c1c1c,
        #f5f1ef,
        #f2e8e8
    );
    padding: 20px;
    color: #2b2b2b;
}

h2 {
    text-align: center;
    color: #7a1e2d;
    font-weight: 600;
    letter-spacing: 3px;
    text-transform: uppercase;
}

form {
    background: rgba(255, 255, 255, 0.92);
    padding: 30px;
    width: 500px;
    margin: auto;
    border-radius: 10px;
    box-shadow:
        0 12px 30px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(122, 30, 45, 0.25);
    border: 1px solid #e0c7cc;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: 500;
    color: #5a1a25;
    letter-spacing: 1px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    background: #faf8f7;
    border: 1px solid #c9a9af;
    border-radius: 6px;
}

button {
    margin-top: 24px;
    background: linear-gradient(135deg, #8b1e2d, #3b0812);
    color: white;
    border: none;
    border-radius: 40px;
    padding: 12px;
    font-weight: 600;
    letter-spacing: 3px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>Interactive Student Form</h2>

<form id="studentForm">
    <input type="hidden" id="editIndex">

    <label>Last Name</label>
    <input type="text" id="lastName">

    <label>First Name</label>
    <input type="text" id="firstName">

    <label>Middle Name</label>
    <input type="text" id="middleName" placeholder="Optional">

    <label>Birthdate</label>
    <input type="date" id="birthdate">

    <label>Course</label>
    <select id="course">
        <option value="">Select Course</option>
        <option>BSAB</option>
        <option>BSIT</option>
        <option>BSHM</option>
        <option>BSTM</option>
        <option>BSCM</option>
        <option>BSM</option>
    </select>

    <label>Year Level</label>
    <input type="number" id="yearLevel">

    <button type="submit" id="btn">Add Student</button>
</form>

<script src="script.js"></script>
</body>
</html>
